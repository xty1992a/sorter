<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Title</title>
  <style>
    body {
      padding: 0 100px;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    #row-drag {
      display: -webkit-box;
      display: flex;
    }

    #row-drag .item {
      width: 100px;
    }

    .item {
      position: relative;
      background-color: #fff;
      -webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.8);
      height: 100px;
    }
  </style>
  <script type="text/javascript" src="./lib/draggerjs.js"></script>
  <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<h3>一般用法</h3>
<ul id="drag-wrap">
  <li class="item item-1">item-1</li>
  <li class="item item-2">item-2</li>
  <li class="item item-3">item-3</li>
  <li class="item item-4">item-4</li>
</ul>

<h3>结合MVVM框架</h3>
<div id="app"></div>

<h3>row</h3>

<ul id="row-drag">
  <li class="item item-1">item-1</li>
  <li class="item item-2">item-2</li>
  <li class="item item-3">item-3</li>
  <li class="item item-4">item-4</li>
</ul>
</body>
</html>
